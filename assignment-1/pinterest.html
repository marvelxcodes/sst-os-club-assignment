<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest Layout</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f7f7f7;
      }

      .pinterest-layout {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 10px;
        width: 90vw;
        max-width: 1200px;
      }

      .item {
        background-color: #3498db;
        color: white;
        padding: 20px;
        font-size: 20px;
        border-radius: 8px;
      }

      .item:nth-child(3n) {
        
      }
      .item:nth-child(3n + 1) {
        
      }
      .item:nth-child(3n + 2) {
        
      }
    </style>
  </head>
  <body>
    <div class="pinterest-layout">
      <div class="item">
        <img src="img-1.jpg" alt="Image 1" />
      </div>
      <div class="item">
        <img src="img-2.jpg" alt="Image 2" />
      </div>
      <div class="item">
        <img src="img-3.jpg" alt="Image 3" />
      </div>
      <div class="item">
        <img src="img-4.jpg" alt="Image 4" />
      </div>
      <div class="item">
        <img src="img-5.jpg" alt="Image 5" />
      </div>
      <div class="item">
        <img src="img-6.jpg" alt="Image 6" />
      </div>
    </div>
  </body>
</html>
